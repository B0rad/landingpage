<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmPhotography</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lugrasimo&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page-wrapping">
      <header id="header">
        <div class="logo">
          <img src="/images/logo2.png" id="header-img" />
        </div>

        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#explore">Explore the Art</a></li>
            <li><a class="nav-link" href="#ordernow">Order Now</a></li>
            <li><a class="nav-link" href="#photographer">Photographer</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <div class="container">
      <section id="hero">
        <h2>Timeless pictures from the mind of an artist</h2>
      </section>
      <section id="explore">
        <ul id="pictures">
          <li class="picture">
            <img src="/images/EmBeach.jpg" alt="Parksville beach" />
            <p>Parksville Beach at sunset</p>
          </li>
          <li class="picture">
            <img src="/images/EmBee.jpeg" alt="Bee on Flower" />
            <p>Honey Bee at work</p>
          </li>
          <li class="picture">
            <img src="/images/EmBench.jpg" alt="Park bench" />
            <p>A bench amongst the Cottonwoods</p>
          </li>
          <li class="picture">
            <img src="/images/Emsky.jpg" alt="Sky at sunset" />
            <p>Evening Sky being extra dramatic</p>
          </li>
        </ul>
      </section>
      <section id="ordernow"></section>
      <section id="photographer">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/6jGX1oUADhg?si=zLcR6yZxGCMUboFf"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
    </div>
  </body>
</html>
